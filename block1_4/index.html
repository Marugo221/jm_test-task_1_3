<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>modal</title>
</head>
<body>
    <div class="modal">
        <header class="modal__header">
            <div class="modal__menu-burger-and-logo">
                <a href="#"><img src="img/burger.jpg">
                <div class="modal__logo">
                    <a href="#" ><img  src="img/Group.png" alt="logo"></a>
                </div>
            </div>
            <div class="modal__search">
                <a href="#"><img src="img/search.jpg" alt="repair"></a>  
            </div>                 
        </header>
        <main>
            <nav class = modal__menu>
                <ul class="menu-modal">
                    <li class="modal__menu--selected active">Ремонт техники</li>
                    <li>Услуги и сервисы</li>
                    <li>Корпоративным клиентам</li>
                    <li>Продавцам техники</li>
                    <li>Партнерам</li>
                    <li>Производителям</li>
                    <li>Наши сервисные центры</li>
                    <li>Контакты</li>
                </ul>
            </nav>
        </main>
        <footer>
            <div class="modal__footer footeritems">
                <div class="footeritems__buttons">
                    <a href="#"><img class="button--modified" src="img/call.png">
                    <a href="#"><img class="button--modified"  src="img/chat.png">
                    <a href="#"><img class="button--modified" src="img/profile.png">
                </div>
                <div class="footeritems__mail">
                    mail@cps.com
                </div>
                <h2 class="footeritems__phone">
                    <strong>8 800 890 8900</strong>
                </h2>
                <div class="footeritems__langs">
                    <span>RU</span>
                    <span>EN</span>
                    <span>CH</span>
                </div>
            </div>
        </footer>
    </div>
</body>
<script src="main.js"></script>
</html>
